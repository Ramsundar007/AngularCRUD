<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>
<form [formGroup]="empform" (ngSubmit)="onformsubmit()">
<div mat-dialog-content class="content">
    <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput type="text" placeholder="First Name" formControlName="firstname">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" placeholder="Last Name"  formControlName="lastname">
      </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="ex: abc@gmail.com" formControlName="email">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>DOB</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
          </div>
          <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-label><b> Gender</b></mat-label>
                <mat-radio-button value="male"> Male</mat-radio-button>
                <mat-radio-button value="Female">Female</mat-radio-button>
                <mat-radio-button value="others">Others</mat-radio-button>
              </mat-radio-group>
          </div>
          <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Education</mat-label>
                <mat-select formControlName="education">
                  <mat-option *ngFor="let val of education " [value]="val">{{val}}</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label> Company</mat-label>
                <input matInput type="text" placeholder="ex: Amazon" formControlName="company">
              </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Experiance</mat-label>
                <input matInput type="number" placeholder="ex:2" formControlName="experience">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Salary</mat-label>
                <input matInput type="number" placeholder="ex:4" formControlName="package">
                <mat-hint>In lakhs</mat-hint>
              </mat-form-field>
              </div>

</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false"> cancel</button>
    <button mat-raised-button color="primary" > {{data ?'Update':'Save'}}</button>
</div>
</form>
